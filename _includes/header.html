<header>
  {% assign default_paths = site.pages | sort: "weight" | map: "path" %}
  {% assign page_paths = site.header_pages | default: default_paths %}
    
  <a href="{{ "/" | relative_url }}" class="brand">
    <div>
      <img src="{{ "/assets/ts-logo.png" | relative_url }}" />
    </div>
    <div class="title-container">
      <h1>{{ site.title | escape }}</h1>
      <h2>{{ site.description | escape }}</h2>
    </div>
  </a>
</header>
