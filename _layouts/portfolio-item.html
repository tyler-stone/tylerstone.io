---
layout: default
---
<article class="post">

  <section class="content">
      <div class="portfolio-title-bar">
          <h2>{{ page.title | escape }}</h2>
          <div class="skills">
							{% for skill in page.skills %}<span class="skill-tag">{{ skill }}</span>{% endfor %}
					</div>
      </div>
	  <div class="white-tile post-tile">
	    <div class="portfolio-content">
	      {{ content }}
	    </div>
	  </div>
	</section>

</article>
